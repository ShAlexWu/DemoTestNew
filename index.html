<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录与注册</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- 登录表单 -->
            <div class="form-wrapper" id="loginForm">
                <h2>欢迎回来</h2>
                <p class="subtitle">登录您的账户</p>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">用户名</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>记住我</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                    <p class="form-switch">
                        还没有账户？ <a href="#" id="switchToRegister">立即注册</a>
                    </p>
                    <div class="time-display" id="timeDisplay"></div>
                    <div class="company-name">烽火科技</div>
                </form>
            </div>

            <!-- 注册表单 -->
            <div class="form-wrapper hidden" id="registerForm">
                <h2>创建账户</h2>
                <p class="subtitle">注册新用户</p>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">用户名</label>
                        <input type="text" id="registerUsername" name="username" required minlength="3">
                        <span class="error-message" id="usernameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">邮箱</label>
                        <input type="email" id="registerEmail" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <input type="password" id="registerPassword" name="password" required minlength="6">
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                    <p class="form-switch">
                        已有账户？ <a href="#" id="switchToLogin">立即登录</a>
                    </p>
                </form>
            </div>

            <!-- 成功消息 -->
            <div class="message-box hidden" id="messageBox">
                <div class="message-content">
                    <span class="message-icon" id="messageIcon">✓</span>
                    <p id="messageText"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
